services:
  - type: web
    name: contractor-pro
    env: node
    repo: https://github.com/Dirtyboy999/contractor-pro
    branch: master
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: contractor-pro-db
          property: connectionString
      - key: JWT_SECRET
        value: XoLfRNS1-Z0oNeeuiUPYl-p-0JlieOK-qpp5XjJWnhc
      - key: VITE_APP_ID
        value: contractor-pro-app
      - key: OAUTH_SERVER_URL
        value: https://auth.manus.im

databases:
  - name: contractor-pro-db
    databaseName: contractor_pro
    user: contractor_admin
    plan: free
    region: oregon
