services:
  - type: web
    name: contractor-pro
    env: node
    plan: free
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: contractor-pro-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: VITE_APP_ID
        value: contractor-pro-app
      - key: OAUTH_SERVER_URL
        value: https://auth.manus.im
      - key: OWNER_OPEN_ID
        sync: false

databases:
  - name: contractor-pro-db
    plan: free
    region: oregon
